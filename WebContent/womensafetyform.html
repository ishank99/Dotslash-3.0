<html>
<head>
    <title>Women Safety Form</title>
    
	<link rel="icon" type="image/png" href="Error/pic.jpg"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<!-- Coded With Love By Soumyadip Palit+-->

<body  onload="myFunction()" >

<p id="demo"></p>

    <dvi class="container h-100">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 myForm">
               <h1 class="display-3 head-text">GET SAVED</h1>
                <div class="card-header">
                    <h4>24 x 7 (Women safety section)</h4>
                </div>
                <div class="card-body">

                    <form action="Safety" method="post">

                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control"  name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label  for="exampleFormControlInput1">Mobile no.</label>
                            
                    <input type="hidden" name="latt" id="latt"   hidden required/>
                    <input type="hidden" name="longi" id="longi" hidden required   />
                    
                             <input type="phone"  name="phone"   class="form-control" value="+91 " placeholder="+91 "  required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">What Kind Of Help do you want</label>
                   <select required name="help" class="form-control" id="help">
                     <option>Someone's following me</option>
                     <option>No transport</option>
                     <option>Harassment</option>
                     <option>Domestic violence</option>
                     <option>Acid attack</option>
                     <option>Others</option>
                   </select>

                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message (optional)</label>
                            <textarea class="form-control" name="msg" id="message" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" required   id="ad"  type="text"  placeholder="Latitude and Longitude" readonly >
                        </div>
                        
                          <div class="card-footer">
                    <button class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"  onclick="getLocation()"></i> Submit</button>
                </div>
                    </form>
     
      </div>
              

            </div>

        </div>

    </dvi>




    <script>
    
function myFunction() {
	  alert("Get-Saved wants to access your location : Click on Allow");
  getLocation();
}
</script>
<script>
var x = document.getElementById("demo");
var y,z;
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } 
  
  else 
  { 
  
	  x.innerHTML = "Geolocation is not supported by this browser.";

  }

}

function showPosition(position) {
	
  y=position.coords.latitude;
  z=position.coords.longitude;
  document.getElementById("latt").value =y;
  document.getElementById("longi").value =z;
  document.getElementById("ad").value =z+" "+y;

}
</script>
<script src="bootstrap/login.js"></script>
      <script src="reg/vendor/jquery/jquery.min.js"></script>
    <script src="reg/js/main.js"></script>    
</body>
</html>
