<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My google map</title>
        <style>
            #map{
                height:400px;
                width:100%;
            }
            </style>
    </head>
    <body>
        <h1>My google maps</h1>
        <div id="map"></div>
        <script>
            function initMap(){
                var options = {
                    zoom:13,
                    center:{lat:21.1702,lng:72.8311}
                }

                var map= new 
                google.maps.Map(document.getElementById('map'),options);

                var marker= new google.maps.Marker({
                    position:{lat:27.1530,lng:149.0711},
                    map:map
                });
            }
        </script>
        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKAY9F5dbqQQtOjuXaIRv171QIUviLj2U&callback=initMap">
    </script>
    </body>
</html>
